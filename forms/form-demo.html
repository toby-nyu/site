<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Demo</title>
        <!-- Link to external CSS file for styling -->
        <link rel="stylesheet" href="../css/forms.css">
    </head>
    <body>
    <!-- Header section with logo and navigation -->
    <header>
        <!-- Logo with inline SVG that uses a mask to cut out the letters "TB" -->
        <div id="logo">
            <a href="../index.html" title="Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <!-- Mask definition: white reveals, black hides -->
                        <mask id="cutout">
                            <rect x="0" y="0" width="200" height="200" fill="white"/>
                            <!-- Text is black, so it will cut through the rectangle -->
                            <text 
                                x="50%" y="55%" text-anchor="middle" font-family="Arial, sans-serif" 
                                font-size="8em" font-weight="bold" fill="black" dominant-baseline="middle">
                                TB
                            </text>
                        </mask>
                    </defs>
                    <!-- Rectangle with mask applied creates the cutout effect -->
                    <rect x="0" y="0" width="200" height="200" fill="#000" mask="url(#cutout)"/>
                </svg>
            </a>
        </div>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="index.html">Forms Home</a></li>
                <li><a href="form-demo.html">Form Demo</a></li>
                <li><a href="form.html">Validated Form</a></li>
                <li><a href="form2.html">PHP Code</a></li>
            </ul>
        </nav>
    </header>

    <h1>Sign Up (in-class form demo)</h1>
    
    <!-- Form with POST method submitting to external PHP script -->
    <form id="demo-form" action="https://tobibrodie.co.uk/nyu/form2.php" method="post">
    
        <!-- Fieldset groups related form fields together -->
        <fieldset>
            <legend>Personal Information</legend>
            <!-- Container div for title radio button group -->
            <div class="radio-group">
                <span>Title</span>
                <!-- Each radio button is wrapped in a div with class="nowrap" to keep label and input together -->
                <div class="nowrap">
                    <input type="radio" id="mr" name="title" value="mr">
                    <label for="mr">Mr</label>
                </div>
                <div class="nowrap">
                    <input type="radio" id="miss" name="title" value="miss">
                    <label for="miss">Miss</label>
                </div>
                <div class="nowrap">
                    <input type="radio" id="ms" name="title" value="ms">
                    <label for="ms">Ms</label>
                </div>
                <div class="nowrap">
                    <input type="radio" id="mrs" name="title" value="mrs">
                    <label for="mrs">Mrs</label>
                </div>
                <div class="nowrap">
                    <input type="radio" id="dr" name="title" value="dr">
                    <label for="dr">Dr</label>
                </div>
                <div class="nowrap">
                    <!-- "Other" triggers JavaScript to create a text input -->
                    <input type="radio" id="other" name="title" value="other" >
                    <label for="other">Other</label>
                </div>
                <div class="nowrap">
                    <!-- "None" is checked by default -->
                    <input type="radio" id="none" name="title" value="none" checked>
                    <label for="none">None</label>
                </div>
            </div>
            <!-- Text input for first name -->
            <div>
                <label for="forename">First Name</label>
                <input type="text"  id="forename" name="forename" >
            </div>
            <!-- Text input for last name -->
            <div>
                <label for="surname">Last Name</label>
                <input type="text" id="surname" name="surname" >
            </div>
        </fieldset>
        
        <!-- Fieldset for contact information -->
        <fieldset>
            <legend>Contact Details</legend>
            <!-- Email input (using text type for custom validation) -->
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" >
            </div>
            <!-- Phone number input with tel type for mobile keyboard optimization -->
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>  
        </fieldset>
        
        <!-- Fieldset for user preferences -->
        <fieldset>
            <legend>Preferences</legend>
            <!-- Dropdown select for contact method preference -->
            <div>
                <label for="contactMethod">Preferred Contact Method</label>
                <select id="contactMethod" name="contactMethod">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="none" selected>No Preference</option>
                </select>
                
            </div>
            <!-- Checkbox for newsletter subscription (optional field) -->
            <div>
                <label for="newsletter">Subscribe to Newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter" value="yes">
            </div>
        </fieldset>
        
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
    
    <!-- Link to external JavaScript file for form validation -->
    <script src="../js/form-demo.js"></script>
    </body>
</html>
