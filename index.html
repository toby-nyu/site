<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Site</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; max-width: 900px; margin: 2rem auto; padding: 0 1rem; color: #111; line-height: 1.5; }
    header, footer { text-align: center; margin-bottom: 1.5rem; }
    nav ul { list-style: disc inside; padding-left: 0; }
    nav a { color: #0a66ff; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    section { margin-bottom: 1.25rem; }
    #logo {
                width: 6%;
                margin: 20px auto;
                position: absolute;
                left: 2em;
                top: -1em;
            }
  </style>
</head>
<body>
  <header>
    <div id="logo">
            <a href="#" title="Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <mask id="cutout">
                            <!-- White = visible, Black = transparent -->
                            <rect x="0" y="0" width="200" height="200" fill="white"/>
                            <text 
                                x="50%" y="55%" text-anchor="middle" font-family="Arial, sans-serif" 
                                font-size="8em" font-weight="bold" fill="black" dominant-baseline="middle">
                                TB
                            </text>

                        </mask>
                    </defs>
                    <!-- Apply mask to tile -->
                    <rect x="5" y="5" width="190" height="190" rx="15" ry="15" fill="#f5deb3" stroke="#000" stroke-width="5" mask="url(#cutout)"/>
                </svg>
            </a>
        </div>
    <h1>Web Development and Computer Principles</h1>
    <p>My Course Portfolio</p>
  </header>

  <main>
    <section>

          <li><a href="vector-graphics/index.html">Vector Graphics</a></li>
          <li><a href="javascript/index.html">JavaScript</a></li>
        </ul>
      </nav>
    </section>


  </main>

  <footer>

  </footer>
</body>
</html>
