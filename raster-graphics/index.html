<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Raster Graphics Assignment</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-image: url('bg.jpg');
                background-size: auto;
                background-position: center;
                background-repeat: no-repeat;
                font-family: sans-serif;
                color: white;
                text-align: center;
            }

            /* add some outine around the heading to help it stand out from the background */
            h1, p {
                text-shadow: 5px 2px 4px rgba(0, 0, 0, 0.7);
                margin-top: 20px;
                z-index: 1;
                margin: 1em 4em;

            }   
            p{
                font-size: 1.6em;
            }

            img {
                position:fixed;
                bottom: -100px;
                left:0;
                max-width: 100%;
                z-index: -1;
            } 
            #logo {
                width: 6%;
                margin: 20px auto;
                position: absolute;
                left: 2em;
                top: -1em;
            }
        </style>
    </head>
    <body>
        


        <div id="logo">
            <a href="./" title="Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <mask id="cutout">
                            <!-- White = visible, Black = transparent -->
                            <rect x="0" y="0" width="200" height="200" fill="white"/>
                            <text 
                                x="50%" y="55%" text-anchor="middle" font-family="Arial, sans-serif" 
                                font-size="8em" font-weight="bold" fill="black" dominant-baseline="middle">
                                TB
                            </text>

                        </mask>
                    </defs>
                    <!-- Apply mask to tile -->
                    <rect x="5" y="5" width="190" height="190" rx="15" ry="15" fill="#f5deb3" stroke="#000" stroke-width="5" mask="url(#cutout)"/>
                </svg>
            </a>
        </div>


        <h1>Raster Graphics Example</h1>
        <p>The original image of me was taken in a castle in the UK</p>
        <p>The sunset was taken during my trip to Krakow, Poland, where I had the opportunity to explore the beautiful city and its stunning architecture.</p>
  
        <img 
            src="me-480.png"
            srcset="me-480.png 480w, me-960.png 960w, me-1440.png 1440w"
            sizes="(max-width: 600px) 100vw, (max-width: 1200px) 50vw, 33vw"
            alt="A cutout image of me looking very serious"
        >
    </body>
</html>
