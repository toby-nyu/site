<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Site</title>
  <link rel="stylesheet" href="../css/vector-graphics.css">
</head>
<body>
  <header>
    <div id="logo">
            <a href="../" title="Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <mask id="cutout">
                            <rect x="0" y="0" width="200" height="200" fill="white"/>
                            <text 
                                x="50%" y="55%" text-anchor="middle" font-family="Arial, sans-serif" 
                                font-size="8em" font-weight="bold" fill="black" dominant-baseline="middle">
                                TB
                            </text>
                        </mask>
                    </defs>
                    <rect x="0" y="0" width="200" height="200" fill="#000" mask="url(#cutout)"/>
                </svg>
            </a>
        </div>
    <h1>Web Development and Computer Principles</h1>
    <h2>Vector Graphic</h2>
  </header>

  <main>
    <div id="vector">
            <a href="./" title="Home">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <mask id="cutout2">
                            <rect x="0" y="0" width="200" height="200" fill="white"/>
                            <text 
                                x="50%" y="55%" text-anchor="middle" font-family="Arial, sans-serif" 
                                font-size="8em" font-weight="bold" fill="black" dominant-baseline="middle">
                                TB
                            </text>
                        </mask>
                    </defs>
                    <rect x="0" y="0" width="200" height="200" fill="#000" mask="url(#cutout2)"/>
                </svg>
            </a>
        </div>


  </main>

  <footer>
    <p>&copy; 2025 NYU London</p>
  </footer>
</body>
</html>
