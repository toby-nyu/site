<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Example</title>
    <link rel="stylesheet" href="video-styles.css">
</head>
<body>
   
    <header>
         <!-- Video example that fills the page width and has controls -->
        <video id="responsive-video" width="100%" autoplay muted playsinline loop>
            <source id="video-source" src="sample-video-1080.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <h1>Video Example</h1>
       <section id="overlay">
         <p>This is an example of a video element that automatically plays</p> 
        <p>The video is muted, and fits the width of the page</p>
        <p>The video is set to play inline on mobile devices</p>
        <p>Make sure to include multiple source formats for better browser 
        compatibility</p>
    </section>
    </header>
    
    <p>Where is this text?</p>

    <script>
        // Function to set video source based on screen width
        function setVideoSource() {
            const video = document.getElementById('responsive-video');
            const source = document.getElementById('video-source');
            const width = window.innerWidth;
            
            let videoSrc;
            if (width >= 1920) {
                videoSrc = 'sample-video-1080.mp4';
            } else if (width >= 1280) {
                videoSrc = 'sample-video-720.mp4';
            } else {
                videoSrc = 'sample-video-480.mp4';
            }
            
            // Only update if the source has changed
            if (source.src !== videoSrc) {
                source.src = videoSrc;
                video.load(); // Reload the video with the new source
            }
        }
        
        // Set initial source
        setVideoSource();
        
        // Update source on window resize (with debounce to avoid excessive calls)
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(setVideoSource, 250);
        });
    </script>
</body>
</html>
